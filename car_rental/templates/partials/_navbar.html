{%load static%}
<!--Navbar-->

<nav
  class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top"
  id="main-nav"
>
  <div class="container">
    <a href="{%url 'index'%}" class="navbar-brand">
      
      <h3 class="d-inline align-middle display-5 ">Ricky Car Hiring</h3>
    </a>
    <button
      class="navbar-toggler"
      data-toggle="collapse"
      data-target="#navbarCollapse"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav">
        <li {%if "/" == request.path%} class="nav-item active"
        
        {%else%} class="nav-item" {%endif%} >
          <a href="{%url 'index'%}" class="nav-link">
            <i class="fas fa-home "></i> Home</a
          >
        </li>
        <li {%if "Automobiles" in request.path %} class="nav-item active"
        
        {%else%} class="nav-item" {%endif%}>
          <a href="{%url 'display'%}" class="nav-link">
            <i class="fas fa-car"></i> All cars</a
          >
        </li>

        <li {%if "Contact-Us" in request.path %} class="nav-item active" {%else%} class="nav-item" {%endif%}>
          <a href="{%url 'contact'%}" class="nav-link">
            <i class="fas fa-phone"></i> Contact Us</a
          >
        </li>
      </ul>
      <form class="form-inline">
        <input type="text" class="form-control ml-1" name="search" placeholder="Search your favourite car" />
        <button class="btn btn-outline-info">Search</button>
      </form>

      <ul class="navbar-nav ml-auto">
        {%if user.is_authenticated%}
        <!--logout -->
      
        <li {% if 'dashboard' in request.path%} class="nav-item active mr-3" {%else%} class="nav-item mr-3" {%endif%}>
          <a class="nav-link" href="{%url 'dashboard'%}">
            <i class="fas fa-user-plus"></i>My Dashboard </a>
        </li>
        <li class="nav-item ar-3">
          <a href="javascript:{document.getElementById('logout').submit()}" class="nav-link">
            <i class="fas-fa-sign-out-alt"></i>Logout
          </a>
          <form action="{%url 'logout'%}" id="logout" method="post">
      
            {%csrf_token%}
            <input type="hidden">
          </form>
        </li>
      
      
        {%else%}
        <li {% if 'register' in request.path%} class="nav-item active mr-3" {%else%} class="nav-item mr-3" {%endif%}>
          <a class="nav-link" href="{%url 'register'%}">
            <i class="fas fa-user-plus"></i> Sign Up</a>
        </li>
        <li {% if 'login' in request.path%} class="nav-item active mr-3" {%else%} class="nav-item mr-3" {%endif%}>
          <a class="nav-link" href="{%url 'login'%}">
            <i class="fas fa-sign-in-alt"></i>
      
            Login</a>
        </li>
        {%endif%}
      </ul>
    </div>
  </div>
</nav>
