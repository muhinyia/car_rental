{%extends 'base.html'%} 
<!--main-->
{%load static%}
<!--main-->
 {%block title%} | Contact Us{%endblock%}
 <!--main-->
{%block content%}

<!-- Breadcrumb -->
<section id="bc" class="mt-3">
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="{%url 'index'%}"> <i class="fas fa-home"></i> Home</a>
                </li>
                <li class="breadcrumb-item active">Contact Us</li>
            </ol>
        </nav>
    </div>
</section>
{%include 'partials/_alerts.html'%}

<section id="register" class="bg-light py-1">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header bg-info text-white text-center">
                        <h4><i class="fas fa-phone"></i> Contact Us</h4>
                    </div>
                    <div class="card-body">
                        <form action="{%url 'contact'%}" method="POST">
                            {%csrf_token%}

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" name="customer" class="form-control" required />
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" class="form-control" required />
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Message</label>
                                <textarea name="message" id="" cols="50" rows="4" class="form-control" required></textarea>
                            </div>
                            <input type="submit" value="SEND" class="btn btn-secondary btn-block" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{%endblock%}
