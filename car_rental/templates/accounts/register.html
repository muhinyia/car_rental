{%extends 'base.html'%}
{%load static%}
{%block title%} | Register Account{%endblock%}

{%block content%}
<!-- Breadcrumb -->
<section id="bc" class="mt-3">
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="{%url 'index'%}"> <i class="fas fa-home"></i> Home</a>
                </li>
                <li class="breadcrumb-item active">Register Account</li>
            </ol>
        </nav>
    </div>
</section>
{%include 'partials/_alerts.html'%}
<section id="register" class="bg-light py-1">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h4>
                            <i class="fas fa-user-plus text-white text-center"></i> Register</h4>
                    </div>
                    <div class="card-body">

                        <!--Alerts-->
                        <form action="{%url 'register'%}" method="post">
                            {%csrf_token%}
                            <div class="form-group">
                                <label for="first_name">First Name</label>
                                <input type="text" name="first_name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="last_name">Last Name</label>
                                <input type="text" name="last_name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="id">ID Number:</label>
                                <input type="number" name="id" class="form-control" maxlength="10" min="0" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" class="form-control" required>
                            </div>
                            <input type="submit" value="Register" class="btn btn-secondary btn-block">
                        

                        <hr>
                        <div class="text-info">
                            <a href="{%url 'login'%}">Have an Account Already? Login</a> </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{%endblock%}
